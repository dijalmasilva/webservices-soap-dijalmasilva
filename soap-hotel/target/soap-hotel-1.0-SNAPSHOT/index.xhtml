<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hotel</title>
    </h:head>
    <h:body style="text-align: center">
        <h:panelGrid id="page">
            <h:form>
                <p:commandButton value="Novo Hotel" action="#{hotelController.setShowNemHotel(true)}" process="@all" update=":page"/>
                <p:commandButton value="Listar hoteis" action="#{hotelController.setShowListHotels(true)}" process="@all" update=":page"/>
            </h:form>
            <h:form rendered="#{hotelController.showNemHotel}" id="formNewHotel">
                <br/><br/>
                <p:outputLabel value="Nome do hotel: "/>
                <p:inputText value="#{hotelController.hotel.nome}"/>
                <br/><br/>
                <p:outputLabel value="Descrição: "/>
                <p:inputText value="#{hotelController.hotel.descricao}"/>
                <br/><br/>
                <p:outputLabel value="Rua: "/>
                <p:inputText value="#{hotelController.hotel.rua}"/>
                <br/><br/>
                <p:outputLabel value="Cidade: "/>
                <p:inputText value="#{hotelController.hotel.cidade}"/>
                <br/><br/>
                <p:commandButton value="Salvar" action="#{hotelController.salvarHotel()}" process="@all" update=":page"/>
            </h:form>
            <h:form rendered="#{hotelController.showReserva}" id="newReserva">
                <br/><br/>
                <p:outputLabel value="CPF do cliente: "/>
                <p:inputText value="#{hotelController.reserva.cpfCliente}"/>
                <br/><br/>
                <p:outputLabel value="Selecione o dia da reserva: "/>
                <p:calendar value="#{hotelController.dateReserva}" mindate="today"/>
                <br/><br/>
                <p:commandButton value="Finalizar Reserva" action="#{hotelController.salvarReserva()}" process="@all" update=":page"/>
            </h:form>
            <h:form rendered="#{hotelController.showListHotels}" id="listHotels">
                <p:dataTable var="hotel" value="#{hotelController.listarHoteis()}" id="tableHoteis" emptyMessage="Nâo há hotéis cadastrados!">
                    <p:column headerText="Nome do hotel">
                        <h:outputText value="#{hotel.nome}" />
                    </p:column>

                    <p:column headerText="Descrição">
                        <h:outputText value="#{hotel.descricao}" />
                    </p:column>

                    <p:column headerText="Rua">
                        <h:outputText value="#{hotel.rua}" />
                    </p:column>

                    <p:column headerText="Cidade">
                        <h:outputText value="#{hotel.cidade}" />
                    </p:column>

                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" action="#{hotelController.setShowEditHotel(true, hotel)}" process="@all" update=":page"/>
                    </p:column>

                    <p:column headerText="Deletar">
                        <p:commandButton value="Excluir" action="#{hotelController.deletarHotel(hotel.id)}" process="@all" update=":page"/>
                    </p:column>

                    <p:column headerText="Reserva">
                        <p:commandButton value="Reservar" action="#{hotelController.etapaReserva(hotel)}" process="@all" update=":page"/>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:form rendered="#{hotelController.showEditHotel}" id="editHotel">
                <br/><br/>
                <p:outputLabel value="Nome do hotel: "/>
                <p:inputText value="#{hotelController.hotel.nome}"/>
                <br/><br/>
                <p:outputLabel value="Descrição: "/>
                <p:inputText value="#{hotelController.hotel.descricao}"/>
                <br/><br/>
                <p:outputLabel value="Rua: "/>
                <p:inputText value="#{hotelController.hotel.rua}"/>
                <br/><br/>
                <p:outputLabel value="Cidade: "/>
                <p:inputText value="#{hotelController.hotel.cidade}"/>
                <br/><br/>
                <p:commandButton value="Editar" action="#{hotelController.editHotel()}" process="@all" update=":page"/>
            </h:form>
            <p:growl autoUpdate="true" showDetail="true" id="growl"/>
        </h:panelGrid>
    </h:body>
</html>
